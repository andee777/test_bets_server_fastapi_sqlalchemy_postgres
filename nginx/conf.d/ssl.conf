server {
    listen 443 ssl;
    server_name your_server_ip_or_domain;  # Your server IP or domain

    ssl_certificate /etc/letsencrypt/live/your_server_ip_or_domain/fullchain.pem;  # SSL cert
    ssl_certificate_key /etc/letsencrypt/live/your_server_ip_or_domain/privkey.pem;  # SSL key
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://fastapi:8000;  # FastAPI service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}